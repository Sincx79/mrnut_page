<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr. Nut — Online Adventure</title>

  <!-- Favicon - using your logo from images folder -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/mini_logo.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./images/mini_logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/mini_logo.png">
  <meta name="theme-color" content="#0A0F16"/>

  <style>
    :root{
      --bg:#0a0f16; --neon:#00e5ff; --neon-2:#00b7ff;
      --ink:#dff9ff; --muted:#7ec9de;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Cantarell,Arial;
      min-height:100svh;color:var(--ink);
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(0,229,255,.18), transparent 60%),
        radial-gradient(1000px 500px at 110% 120%, rgba(0,121,255,.20), transparent 60%),
        radial-gradient(800px 400px at -10% 120%, rgba(0,229,255,.12), transparent 60%),
        var(--bg);
      display:flex;align-items:center;justify-content:center;padding:32px;
    }
    .container{
      width:min(760px, 92vw);
      background:linear-gradient(180deg, rgba(13,18,28,.7), rgba(9,14,22,.6));
      border-radius:24px; padding:24px 40px 56px; position:relative; overflow:hidden;
      box-shadow:0 0 0 1px rgba(0,229,255,.25) inset,
                 0 30px 80px rgba(0,0,0,.6),
                 0 0 120px rgba(0,229,255,.12);
    }
    .hero-logo{
      width:min(320px, 70%); aspect-ratio:1/1; display:block; margin:12px auto 8px;
      object-fit:contain;
      filter: drop-shadow(0 0 18px rgba(0,229,255,.45))
              drop-shadow(0 0 40px rgba(0,183,255,.18));
      animation:float 4s ease-in-out infinite;
    }
    @keyframes float{50%{transform:translateY(-6px)}}
    h1{
      font-size:42px; font-weight:800; letter-spacing:.4px; text-align:center;
      text-shadow:0 0 20px rgba(0,229,255,.25); margin-top:6px
    }
    .tagline{ text-align:center; margin:6px 0 14px; color:var(--muted); font-size:18px }
    .bio{ text-align:center; margin:0 auto 30px; max-width:54ch; line-height:1.6; color:#bfefff; opacity:.9 }
    .links{ display:flex; flex-wrap:wrap; gap:14px; justify-content:center }
    .link-btn{
      display:inline-flex; align-items:center; gap:10px; padding:12px 20px; border-radius:12px;
      color:#001219; text-decoration:none; font-weight:700;
      background: radial-gradient(200% 200% at 0% 0%, var(--neon) 0 30%, var(--neon-2) 60%, #0091ff 100%);
      box-shadow: 0 0 0 1px rgba(0,229,255,.35) inset,
                  0 8px 24px rgba(0,183,255,.35),
                  0 0 60px rgba(0,229,255,.18);
      transition:.2s transform,.2s box-shadow,.2s filter;
    }
    .link-btn:hover{
      transform:translateY(-2px) scale(1.02);
      box-shadow:0 0 0 1px rgba(255,255,255,.5) inset,
                 0 10px 26px rgba(0,183,255,.45),
                 0 0 80px rgba(0,229,255,.25);
      filter:saturate(1.1);
    }
    .link-btn svg{ width:20px; height:20px; fill:#001219 }
    .footer{ margin-top:40px; text-align:center; color:#8adfff; font-size:14px; opacity:.85 }
    @media (max-width:600px){
      h1{font-size:34px} .tagline{font-size:16px} .bio{font-size:15px}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Updated: Logo from images folder -->
    <img class="hero-logo" src="./images/Logo.png" alt="Mr. Nut digital logo">

    <h1>Mr. Nut</h1>
    <p class="tagline">Exploring AI-driven business solutions and sharing the journey</p>
    <p class="bio">Exploring what's possible in the AI era—together.</p>

        Email
      </a>

</html>
